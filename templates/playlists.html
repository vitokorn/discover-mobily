        {% endfor %}

            let xhr = new XMLHttpRequest()

            {#xhr.setRequestHeader('X-CSRFToken',csrftoken)#}
            xhr.send(URL('playlist_id=' + id))

                if (xhr.status === 200){

                    console.log(data)
                }}
      }
    </script>
{% endblock %}
