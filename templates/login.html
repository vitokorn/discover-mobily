{% block content %}
    {% if not fsession['nickname'] %}
    <a href="{{ url_for('authclient') }}"><button>Login</button></a>
    {% elif fsession['nickname'] %}
        <p>Welcome, {{ fsession['nickname'] }}</p>
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
        <a href="{{ url_for('pl') }}"><button>Playlists</button></a>
        {% for p in pl %}
            <p>{{ p }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
