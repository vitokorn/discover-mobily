          function sendRequest(offset){
            let url = 'https://api.spotify.com/v1/me/tracks?offset=' + offset + '&limit=50'
            console.log('456 ' + url)
            let xhr = new XMLHttpRequest()
            xhr.open('GET',url,true)
            xhr.setRequestHeader('Authorization', 'Bearer ' + '{{ user.access_token }}');
            xhr.send()
            xhr.onload = function (){
                if (xhr.status === 200){
                    let data = JSON.parse(this.response)
                    console.log('464 ' + data)
                    let items = data['items']
                    let elem = []
                    for (const pla of items){
                        elem.push(`<div class="con3" tabindex="0" id=${pla['track']['id']} style="background-image: url(${pla['track']['album']['images'][0]['url']});background-repeat: no-repeat;background-size: cover" onclick="playtrack('${pla['track']['id']}')">${list(pla['track']['artists'])} -  ${pla['track']['name']}<audio type="audio/mpeg" preload="none" id="a_${pla['track']['id']}" src="${pla['track']['preview_url']}"></div>`)
                    }
                    document.getElementById('savedtrack').innerHTML += elem.join(' ')
                    if (items.length > 0){
                        sendRequest(offset+50)


                    }
                } else {
                    console.log('xhr status 277 ' + xhr.status)
                }
            }
          }
          let acc = document.getElementsByClassName("accordion");
            let i;

            for (i = 0; i < acc.length; i++) {
              acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                let panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                  panel.style.display = "none";
                } else {
                  panel.style.display = "block";
                }
              });
            }
    </script>
