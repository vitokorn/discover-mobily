{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
    <br>
    <br>
    <button class="accordion">Your Playlists</button>
        <div class="panel">
        <div id="playlistlist" style="column-gap: 16px; column-count: 3;" class="container">
        {% for p in pl %}
            <div id="{{ p['id'] }}">{{ p['name'] }}</div>
        {% endfor %}
        </div>
        <div id="playlist" class="container-fluid con2">
        </div>
        <div id="tracks" class="container-fluid con2">

        </div>
    </div>
    <button class="accordion" id="ta" onclick="topartistst()">Your Top Artists</button>
    <div class="panel">
    <div class="info">
        <span id="topartists">Last month</span>
        <span id="topartists6">Last 6 month</span>
        <span id="topartistsall">All time</span>
    </div>
        <div id="artists" class="container-fluid con2">
        </div>
            <div id="artists6" class="container-fluid con2">
        </div>
            <div id="artistsall" class="container-fluid con2">
        </div>
    </div>
    <button class="accordion" id="tt" onclick="topttracks()">Your Top tracks</button>
    <div class="panel">
        <a id="toptracks">Last month</a>
        <a id="toptrackssix">Last 6 month</a>
        <a id="toptracksall">All time</a>
        <div id="toptrack" class="container-fluid con2">

        </div>
        <div id="toptrack6" class="container-fluid con2">

        </div>
    <div id="toptrackat" class="container-fluid con2">

    </div>
    </div>
    <button class="accordion" onclick="saved_albums()">Your Saved albums</button>
    <div class="panel">
        <div id="savedalbum" class="container-fluid con2"></div>
    </div>
    <button class="accordion" onclick="savedtracks()">Your Saved tracks</button>
    <div class="panel">
        <div id="savedtrack" class="container-fluid con2"></div>
    </div>

{% endblock %}
