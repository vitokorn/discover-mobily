<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Discover Mobily</title>
</head>
<body>
<header>
    <img class="logo" src="/static/logo.webp" style="height: 5%;width: 5%" alt="">
    <nav>
        <ul class="nav_links">
            <li><a href="/">Home</a></li>
            <li><a href="../pl/">Playlists</a></li>
{#            <li><a href="/library">Library</a></li>#}
        </ul>
    </nav>
    {% if session['username'] %}
        <div class="dropdown">
        <button class="dropbtn">Hello, {{ session['nickname'] }}</button>
            <div class="dropdown-content">
                <a href="">Account</a>
                <a href="/logout/">Logout</a>
            </div>
        </div>
        {% else %}
        <a class="cta" href="/spotify/login/"><button>Login</button></a>
    {% endif %}
</header>
{% block content %}
{% endblock %}
{#<script type="text/javascript" src="../static/js/materialize.js"></script>#}

</body>
</html>
